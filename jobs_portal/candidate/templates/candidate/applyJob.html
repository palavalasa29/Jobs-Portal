{% extends 'candidate/candidatebase.html' %}

{%block title %}
    <title>Apply Job</title>
{%endblock title %}


{%block content %}
    {%include 'candidate/navbar.html' %}
    <div class="container-fluid mainbg p-4">
        <h2>Apply for the job</h2>
        <form method="post" class="loginCard p-3" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control " required> <br />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required><br />
            
            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" class="form-control " required><br />
            
            <label for="passing-year">Passing Year:</label>
            <input type="number" id="passing-year" name="passing_year" class="form-control " required><br />
  
            <label for="yearOfExperience">Year Experience:</label>
            <input type="text" id="yearOfExperience" name="yearOfExperience" class="form-control" required><br />
            
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" name="resume" accept=".pdf,.doc,.docx" class="form-control" required><br />
            
            <label for="about">Tell us about yourself:</label>
            <textarea id="about" name="about" rows="4" class="form-control" required></textarea><br />
            
            <button type="submit" class="btn btn-primary">Apply</button>
          </form>
    </div>
{%endblock content %}
