{% extends 'authuser/authbase.html' %}

{% block title %}
    <title>HR Registeration</title>
{% endblock title %}

{%block content %}
    <div class="loginCard p-4 shadow">
        <h2>Register Your Account</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Enter username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="username">Enter email</label>
                <input type="email" name="email" id="username" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password">Enter password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm">Verify your password</label>
                <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Verify password" required>
            </div>
            <div class="mb-3">
                <label for="confirmation">Are you a employer</label>
                <input type="checkbox" name="employer" id="employer" required>
            </div>
            <button class="btn btn-success mb-3" type="submit">Register</button>
        </form>
        <div>
            <p>Already have an account 
            <a href="{% url 'login' %}">Login here... </a></p>
        </div>
    </div>
{%endblock content%}
